<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - JQuery</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://use.typekit.net/fqn4zta.css">
</head>

<body>
    <div class="container">
        <h1>Formulário de Cadastro</h1>
        <form id="form-cadastro">
            <div class="form-campo">
                <label for="nome-completo">Nome Completo:</label>
                <input type="text" id="nome-completo" name="nomeCompleto">
            </div>
            <div class="form-campo">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf">
            </div>
            <div class="form-campo">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-campo">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
            </div>
            <div class="form-campo">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep">
            </div>
            <div class="form-campo">
                <label for="endereco-completo">Endereço Completo:</label>
                <input type="text" id="endereco-completo" name="enderecoCompleto">
            </div>
            <button type="submit" id="botao-enviar">Enviar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
